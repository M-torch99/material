			//1.生成随机数字[48,57]
			function randNum(){
				var code = parseInt(Math.random()*(57-48+1)+48);
				return String.fromCharCode(code);
			}

			//2.生成随机大写字母[65,90]
			function randBig(){
				var code = parseInt(Math.random()*(90-65+1)+65);
				return String.fromCharCode(code);
			}

			function refresh(){
				var str = '';
				for(var i = 0;i<4;i++){
					
					var d = parseInt(Math.random()*2);
					var c = randNum();
					if(d==1){
						c = randBig();
					}

					str += c;

					var oDiv = document.getElementById('code');
					oDiv.innerHTML = str;
				}
				
			}
			
	</script>

	<input type="button" value ="点我生成随机验证码" onclick="refresh()"/>
